<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据录入</title>
    <link rel="stylesheet" href="./css/data_entry.css">
</head>
<body>
<div class="container">
    <div class="file-input">
        <div class="file-drop-area">
            <label for="file-upload">拖拽文件到此处</label>
            <input type="file" id="file-upload">
        </div>
        <button id="upload-button"><img src="imgs/upload-button.png"/></button>
    </div>

    <div class="term-input">
        <button id="clean-button"><img src="imgs/clean-button.png"/></button>
        <input type="text" id="term" placeholder="请输入词条">
        <button id="submit-button"><img src="imgs/search-button.png"/></button>
    </div>
    <div class="divider"></div>
    <div class="content-display">
<!--        <div class="content-header">-->
<!--            <span class="header-text">提取展示</span>-->
<!--        </div>-->
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>主语</th>
                    <th>谓语</th>
                    <th>宾语</th>
                </tr>
                </thead>
                <tbody id="table-body">
                <!-- 表格内容将通过JavaScript动态添加 -->
                </tbody>
            </table>
        </div>
        <!-- Display record count -->
        <div id="record-count">0 records</div>
    </div>
</div>

<script src="./js/data_entry.js"></script>
</body>
</html>
