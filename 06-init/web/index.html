<!-- 首页 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能学习平台</title>
    <link href="./css/index.css" rel="stylesheet" />

    <!-- 引入echarts库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

</head>

<body>
<div class="container">
    <div class="sidebar">
        <div class="logo"><img src="./imgs/logo.png"></div>
        <div class="login-info" onclick="toggleLoginWindow()">
            <div class="user-avatar">
                <img src="./imgs/user-avatar.png" alt="User Avatar">
            </div>
            <div class="user-info">
                <span>请登录</span>
            </div>
            <img src="./imgs/logout-button.png">

        </div>
        <div id="user-info-container" class="user-info-container" style="display: none;">
            <!-- 用户信息显示区域 -->
            <div class="user-avatar">
                <!-- 用户头像 -->
                <img src="./imgs/user-avatar.png" alt="User Avatar">
            </div>
            <div class="user-info">
                <!-- 用户名 -->
                <span id="username"></span>
            </div>
            <!-- 退出登录按钮 -->
            <button id="logout-button" class="logout-button" onclick="logout()">
                <img src="imgs/logout-button.png">
            </button>
        </div>
<!--        <label onclick="showContent('content1')" data-target="content1">数据录入</label>-->
<!--        <label onclick="showContent('content2')" data-target="content2">可视化</label>-->
<!--        <label onclick="showContent('content3')" data-target="content3">推荐</label>-->
<!--        <label onclick="showContent('content4')" data-target="content4">回答</label>-->
<!--        <label onclick="showContent('content5')" data-target="content5">验证</label>-->

        <label data-target="content1">数据录入</label>
        <label data-target="content2">可视化</label>
        <label data-target="content3">推荐</label>
        <label data-target="content4">回答</label>
        <label data-target="content5">验证</label>
    </div>

    <div class="content">
        <div id="content1" style="display: none; height: 100%;">
            <iframe src="data_entry.html"></iframe>
        </div>
        <div id="content2" style="display: none; height: 100%;">
            <iframe src="content2.html"></iframe>
        </div>
        <div id="content3" style="display: none; height: 100%;">
            <iframe src="recommend.html"></iframe>
        </div>
        <div id="content4" style="display: none; height: 100%;">
            <iframe src="chat.html"></iframe>
        </div>
        <div id="content5" style="display: none; height: 100%;">
<!--            <iframe src="verify.html"></iframe>-->
            <div id="verify" style="display:flex; flex-wrap:wrap;">
                <!-- 第一行 -->
                <div id="pieChart1" style="width: 33%; height: 300px;"></div>
                <div id="pieChart2" style="width: 33%; height: 300px;"></div>
                <div id="pieChart3" style="width: 33%; height: 300px;"></div>

                <!-- 第二行 -->
                <div id="barChart1" style="width: 33%; height: 300px;"></div>
                <div id="barChart2" style="width: 33%; height: 300px;"></div>
                <div id="barChart3" style="width: 33%; height: 300px;"></div>
            </div>
        </div>
    </div>
</div>

<!-- 登录窗口 -->
<div id="loginWindow" class="login-window">
    <div class="login-content">
        <span onclick="toggleLoginWindow()" class="close">&times;</span>
        <h1>登录</h1>
        <form onsubmit="login(event)">
            <label for="loginUsername">用户名</label>
            <input type="text" id="loginUsername">

            <label for="loginPassword">密码</label>
            <input type="password" id="loginPassword">

            <button class="login-button" type="submit">登录</button>
        </form>
        <p>还没有账号？<a href="#" onclick="toggleRegisterWindow()">点击注册</a></p>
    </div>
</div>

<!-- 注册窗口 -->
<div id="registerWindow" class="login-window" style="display: none;">
    <div class="login-content">
        <span onclick="toggleRegisterWindow()" class="close">&times;</span>
        <h1>注册</h1>
        <form onsubmit="register(event)">
            <label for="registerUsername">用户名</label>
            <input type="text" id="registerUsername">

            <label for="registerPassword">密码</label>
            <input type="password" id="registerPassword">

            <label for="registerConfirmPassword">确认密码</label>
            <input type="password" id="registerConfirmPassword">

            <button type="submit">注册</button>
        </form>
        <p>已有账号？<a href="#" onclick="toggleLoginWindow()">点击登录</a></p>
    </div>
</div>

<script src="js/index.js"></script>
<script src="js/verify.js"></script>

</body>

</html>
